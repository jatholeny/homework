<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp">
    </script>

</head>
<body>
<div id="map-canvas"></div>
</body>
<script>

    function initialize() {
        navigator.geolocation.getCurrentPosition(function (position) {
            var myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            console.log("start point", myLatlng);
            var mapOptions = {
                center: myLatlng,
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            var flightPlanCoordinates = [new google.maps.LatLng(myLatlng)];


            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Hello World!'
            });

            navigator.geolocation.watchPosition(function (position) {
                var myLatlng2 = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                flightPlanCoordinates.push(myLatlng2);
                Object.defineProperty(marker, 'position', {
                    map: event.data
                });

                var flightPath = new google.maps.Polyline({
                    path: flightPlanCoordinates,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });

                flightPath.setMap(map);
            });



        });


    };




    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</html>
